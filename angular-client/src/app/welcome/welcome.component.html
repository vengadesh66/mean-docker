<div>
    <mat-card color="primary">
      <mat-card-title class="title"> Quizzes</mat-card-title>
    </mat-card>
    <div *ngFor="let q of quiz">
      <mat-card>
          <mat-card-title>{{q.subject}}</mat-card-title>
          <mat-card-subtitle>{{q.title}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button color="secondary" class="btn btn-primary" (click)="goto(q)">
             Select this quiz
            </button>
          </mat-card-actions>
      </mat-card>
    </div>
  </div>
